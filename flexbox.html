<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 200px;
            background-color: green;
            display: flex;
            justify-content: center;
        }
        
        .item {
            border: 2px;
            margin: 10px;
            padding: 3px;
            background-color: red;
            width: 200px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="item" id="item-1">first</div>
        <div class="item" id="item-2">second</div>
        <div class="item" id="item-3">third</div>
        <div class="item" id="item-4">forth</div>
        <div class="item" id="item-5">fifth</div>
        <div class="item" id="item-6">sixth</div>
    </div>

</body>

</html>
